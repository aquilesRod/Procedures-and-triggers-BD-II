<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Adicionar Cliente - Northwind</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" style="margin-left: 10px;">Northwind</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação" style="margin-right: 10px;">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/listCustomers">Lista Clientes<span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/listProducts">Lista Produtos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/listOrders">Lista Pedidos</a>
        </li>

      </ul>
    </div>
  </nav>
  <div class="card text-black bg-light mb-3">
    <center>
      <h1 style="margin-top: 20px;">Adicionar Novo Cliente</h1>
    </center>

    <form action="addNewCustomer" method="post">
      <div style="margin: 20px;">
        <label for="CustomerID">ID do Cliente</label>
        <input type="text" class="form-control" id="CustomerID" name="CustomerID" required>
        
        <div class="row">
          <div class="form-group col-sm">
            <label for="CompanyName">Nome da Empresa</label>
            <input type="text" class="form-control" id="CompanyName" name="CompanyName" required>
          </div>
          <div class="form-group col-sm">
            <label for="ContactName">Nome Contato</label>
            <input type="text" class="form-control" id="ContactName" name="ContactName" required>
          </div>
          <div class="form-group col-sm">
            <label for="ContactTitle">Cargo do Contato</label>
            <input type="text" class="form-control" id="ContactTitle" name="ContactTitle" required>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm">
            <label for="Address">Endereço</label>
            <input type="text" class="form-control" id="Address" name="Address" required>
          </div>
          <div class="form-group col-sm">
            <label for="PostalCode">CEP</label>
            <input type="text" class="form-control" name="PostalCode" id="PostalCode" required>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm">
            <label for="City">Cidade</label>
        <input type="text" class="form-control" name="City" id="City" required>
          </div>
          <div class="form-group col-sm">
            <label for="Region">Estado</label>
        <input type="text" class="form-control" name="Region" id="Region" required>
          </div>
          <div class="form-group col-sm">
            <label for="Country">Pais</label>
        <input type="text" class="form-control" name="Country" id="Country" required>
          </div>
        </div>
        
        <label for="Phone">Telefone</label>
        <input type="text" class="form-control" name="Phone" id="Phone" required>
        <label for="Fax">Fax</label>
        <input type="text" class="form-control" name="Fax" id="Fax" required>
        <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Salvar</button>
      </div>
    </form>
  </div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
