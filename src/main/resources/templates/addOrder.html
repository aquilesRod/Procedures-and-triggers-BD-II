<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <title>Adicionar Pedido - Northwind</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      #productComboBox {
        margin: 10px;
        height: 30px;
        width: 300px;
        overflow: auto;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" style="margin-left: 10px;">Northwind</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação" style="margin-right: 10px;">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/listCustomers">Lista Clientes<span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/listProducts">Lista Produtos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/listOrders">Lista Pedidos</a>
            </li>
                
            </ul>
        </div>
    </nav>
    <div class="card text-black bg-light mb-3" style="max-width: 100%;">
        <center>
        <h1 style="margin-top: 20px;"> Adicionar Novo Pedido </h1>
        </center>

        <form action="addNewOrder" method="post">
          <div style="margin: 20px;"> 
            <div class="row">
              <div class="form-group col-sm">
                <label for="CustomerID">ID do Cliente</label>
                <input type="text" class="form-control" id="CustomerID" name="CustomerID" required>
              </div>
              <div class="form-group col-sm">
                <label for="EmployeeID">ID do Funcionário</label>
                <input type="text" class="form-control" id="EmployeeID" name="EmployeeID" required>
              </div>
            </div>

            <div class="row">
              <center>
                <div class="form-group col-sm">
                  Produto:
                  <select name="productComboBox" id="productComboBox">
                    <option th:each="product : ${products}" th:value="${product.ProductID}" th:text="${product.ProductName}"></option>
                  </select>
                </div>
              </center>
            </div>
    
            <div class="row">
              <div class="form-group col-sm">
                <label for="OrderDate">Data do Pedido</label>
                <input type="date" class="form-control" id="OrderDate" name="OrderDate" required>
              </div>
              <div class="form-group col-sm">
                <label for="RequiredDate">Data Requerida</label>
                <input type="date" class="form-control" id="RequiredDate" name="RequiredDate" required>
              </div>
              <div class="form-group col-sm">
                <label for="ShippedDate">Data de Envio</label>
                <input type="date" class="form-control" name="ShippedDate" id="ShippedDate" required>
              </div>
            </div>
    
            <div class="row">
              <div class="form-group col-sm">
                <label for="ShipVia">Enviar por</label>
                <input type="text" class="form-control" name="ShipVia" id="ShipVia" required>
              </div>
              <div class="form-group col-sm">
                <label for="Freight">Valor do Frete</label>
                <input type="text" class="form-control" name="Freight" id="Freight" required>
              </div>
            </div>

            <br><hr>
            <h3 style="margin-bottom: 20px;">Informações de Envio</h3>

            <div class="row">
              <div class="form-group col-sm">
                <label for="ShipName">Nome</label>
                <input type="text" class="form-control" id="ShipName" name="ShipName" required>
              </div>
            </div>
            
            <div class="row">
              <div class="form-group col-sm">
                <label for="ShipAddress">Endereço</label>
                <input type="text" class="form-control" id="ShipAddress" name="ShipAddress" required>
              </div>
              <div class="form-group col-sm">
                <label for="ShipPostalCode">CEP</label>
                <input type="text" class="form-control" name="ShipPostalCode" id="ShipPostalCode" required>
              </div>
            </div>
    
            <div class="row">
              <div class="form-group col-sm">
                <label for="ShipCity">Cidade</label>
            <input type="text" class="form-control" name="ShipCity" id="ShipCity" required>
              </div>
              <div class="form-group col-sm">
                <label for="ShipRegion">Estado</label>
            <input type="text" class="form-control" name="ShipRegion" id="ShipRegion" required>
              </div>
              <div class="form-group col-sm">
                <label for="ShipCountry">Pais</label>
            <input type="text" class="form-control" name="ShipCountry" id="ShipCountry" required>
              </div>
            </div>
            <center>
              <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Salvar</button>
            </center>
          </div>
        </form>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
