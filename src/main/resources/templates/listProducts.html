<!DOCTYPE html>
<html lang="pt-br" 
    xmlns:th="http://thymeleaf.org/"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout%22%3E">
  <head>
    <meta charset="UTF-8">
    <title>Lista de Produtos - Northwind</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#" style="margin-left: 10px;">Northwind</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação" style="margin-right: 10px;">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/listCustomers">Lista Clientes<span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/listProducts">Lista Produtos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/listOrders">Lista Pedidos</a>
            </li>
  
          </ul>
      </div>
  </nav>
  
  <div class="container">
      <div class="card text-black bg-light mb-3" style="max-width: 100%;">
          <div class="row">
              <div class="col-sm">
                  <h1 style="text-align: left; margin: 20px;">Lista de Produtos</h1>
                  <div style="text-align: right;">
                    <button class="btn btn-dark mr-3" data-toggle="modal"
                        style="margin: 10px;" data-target="#modalExemplo"
                        type="submit" onclick="goToListProductPage()">+Adicionar
                    </button>
                  </div>
                  <div>
                  </div>
                  <table class="table">
                      <thead class="table-striped table-dark">
                          <tr>
                              <th scope="col">ID do Produto</th>
                              <th scope="col">Nome do Produto</th>
                              <th scope="col">Quantidade por Unidade</th>
                              <th scope="col">Preço da Unidade</th>
                              <th scope="col">Unidades em Estoque</th>
                              <th scope="col">Unidades Encomendadas</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr th:each="product, iter : ${allProducts}" th:if="${iter.index lt 10}">
                            <td th:text="${product.ProductID}"></td>
                            <td th:text="${product.ProductName}"></td>
                            <td th:text="${product.QuantityPerUnit}"></td>
                            <td th:text="${product.UnitPrice}"></td>
                            <td th:text="${product.UnitsInStock}"></td>
                            <td th:text="${product.UnitsOnOrder}"></td>
                          </tr>
                      </tbody>
                  </table>
              </div>
              <center>
                <button class="btn btn-primary" data-toggle="modal"
                        style="margin: 10px; height: 40px; width: 200px;" data-target="#modalExemplo"
                        type="button" onclick="downloadCSV()"> Baixar CSV - Relatorio
                </button>
              </center>
              <nav aria-label="Navegação de página exemplo">
                  <ul class="pagination justify-content-center">
                      <li class="page-item disabled">
                          <a class="page-link text-black" href="#" tabindex="-1">Anterior</a>
                      </li>
                      <li class="page-item "><a class="page-link" href="#">1</a></li>
                      <li class="page-item "><a class="page-link" href="#">2</a></li>
                      <li class="page-item "><a class="page-link" href="#">3</a></li>
                      <li class="page-item">
                          <a class="page-link text-black" href="#">Próximo</a>
                      </li>
                  </ul>
              </nav>
          </div>
      </div>
      <script>
        function goToListProductPage() {
            window.location.href = "/addProduct";
        }
        function downloadCSV() {
            window.location.href = "/products/csv";
        }
      </script>
      <script src="main.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>

</html>
